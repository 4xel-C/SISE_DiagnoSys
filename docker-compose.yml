version: '3.8'

services:
  app:
    build: .
    container_name: sise_app
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      - CHROMA_DB_PATH=/app/data/chroma
    depends_on:
      - chromadb
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: sise_chromadb
    volumes:
      - ./data/chroma:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped