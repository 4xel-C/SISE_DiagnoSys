<li data-patient-id="{{ id }}" class="patient-result case">
    <div class="icon">
        <img src="{{ url_for('static', filename='images/profile.svg') }}" alt="" height="16px">
    </div>
    <p class="label">{{ first_name }} {{ last_name }}</p>
    <div class="info">
        <p class="date">{{ date }}</p>
        <p class="score">{{ score }}</p>
    </div>
</li>
